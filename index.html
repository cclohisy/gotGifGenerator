<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to javascript file -->
    <script type="text/javascript" src="app.js"></script>

    <!-- link to supplementary CSS -->
    <link rel="stylesheet" href="style.css">

    <title>GOT GIF Generator</title>

</head>

<body>
    <div class="container">
        <!-- div to hold buttons as they are created -->
        <div class="row" id="buttonDiv"> </div>

        <!-- search form -->
        <div class="row">
            <div class="col-lg-3 card bg-dark">
                <div class="card-body">
                    <h5 class="text-light card-title">Add a button! </h5>
                    <input id="userInput" class="form-control card-text" type="text" placeholder="Type Here">
                    <br>
                    <button id="submitButton" class="btn btn-outline-light" type="button">Submit</button>
                </div>
            </div>


        </div>
        <div class="row">
            <!-- div to hold gifs when they appear -->
            <div class="col-lg-12">
                <div id="gifsHere"> </div>

            </div>
        </div>

    </div>
    </div>

    <!-- bootstrap links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
